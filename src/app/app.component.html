<mat-toolbar color="primary" class="mat-elevation-z5">
  <span>Angular Material Table</span>
</mat-toolbar>

<div class="search-div">
  <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>
</div>

<mat-table [dataSource]="grdlistData" matSort>
  <ng-container matColumnDef="bookid">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.bookid}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="bookname">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.bookname}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="author">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.author}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="bookstatus">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.bookstatus}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.category}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="loading">
    <mat-footer-cell *matFooterCellDef colspan="5">
      Loading data...
    </mat-footer-cell>
  </ng-container>
  <ng-container matColumnDef="noData">
    <mat-footer-cell *matFooterCellDef colspan="5">
      No data.
    </mat-footer-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':grdlistData!=null}"></mat-footer-row>
  <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(grdlistData!=null && grdlistData.data.length==0)}">
  </mat-footer-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
